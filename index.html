<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charry's Projects Gallery</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .project-item {
        width: 300px; /* Fixed width */
        height: 200px; /* Fixed height */
        margin: 10px;
        border: 1px solid #ddd;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        cursor: pointer;
        position: relative;
      }

      .project-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .project-item .project-title {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }

      .modal-content img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Charry's Projects Gallery</h1>

      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-4">
              <div
                class="project-item"
                data-bs-toggle="modal"
                data-bs-target="#projectModal"
                data-project-id="text2longimage"
              >
                <img
                  src="./text2longimage/screenshot1.png"
                  alt="Text2LongImage"
                />
                <div class="project-title">Text to Long Image</div>
              </div>
            </div>
            <div class="col-md-4">
              <div
                class="project-item"
                data-bs-toggle="modal"
                data-bs-target="#projectModal"
                data-project-id="project2"
              >
                <img
                  src="https://placehold.co/300x200?text=Project2"
                  alt="Project 2"
                />
                <div class="project-title">Project 2</div>
              </div>
            </div>
            <div class="col-md-4">
              <div
                class="project-item"
                data-bs-toggle="modal"
                data-bs-target="#projectModal"
                data-project-id="project3"
              >
                <img
                  src="https://placehold.co/300x200?text=Project3"
                  alt="Project 3"
                />
                <div class="project-title">Project 3</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="projectModal"
        tabindex="-1"
        aria-labelledby="projectModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="projectModalLabel">
                Project Details
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="projectModalBody"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.querySelectorAll(".project-item").forEach((item) => {
        item.addEventListener("click", function () {
          const projectId = this.getAttribute("data-project-id");
          const modalBody = document.getElementById("projectModalBody");
          modalBody.innerHTML = ""; // Clear previous content

          if (projectId === "text2longimage") {
            modalBody.innerHTML = `
                        <a href="text2longimage/index.html"><h3>Text to Long Image</h3></a>
                        <a href="text2longimage/index.html">View Project</a>
                        <p>Generate long images from text for social media posts.</p>
                        <img src="./text2longimage/screenshot1.png" alt="main interface">
                        <img src="./text2longimage/screenshot2.png" alt="download dialog">
                    `;
          } else if (projectId === "project2") {
            modalBody.innerHTML = `
                        <h3>Project 2</h3>
                        <p>Description and details of Project 2.</p>
                        <img src="https://placehold.co/600x400?text=Project2Sample1" alt="Project 2 Sample 1">
                    `;
          } else if (projectId === "project3") {
            modalBody.innerHTML = `
                        <h3>Project 3</h3>
                        <p>Description and details of Project 3.</p>
                        <img src="https://placehold.co/600x400?text=Project3Sample1" alt="Project 3 Sample 1">
                    `;
          }
        });
      });
    </script>
  </body>
</html>
