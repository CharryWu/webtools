name: Run Tests

on:
  push:
    branches: [main, master, develop]
    paths:
      - "text2longimage/**"
      - ".github/workflows/test.yml"
  pull_request:
    branches: [main, master, develop]
    paths:
      - "text2longimage/**"
      - ".github/workflows/test.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: text2longimage/package-lock.json

      - name: Install dependencies
        working-directory: ./text2longimage
        run: |
          echo "📦 Installing dependencies with npm ci..."
          if [ ! -f package-lock.json ]; then
            echo "⚠️ package-lock.json not found, running npm install first..."
            npm install
          else
            echo "✅ package-lock.json found, using npm ci for fast install"
            npm ci
          fi

          echo "🔧 Ensuring jest-environment-jsdom is available..."
          npm install jest-environment-jsdom@^29.7.0 --no-save
          echo "✅ Dependencies installed successfully"

      - name: Verify installation
        working-directory: ./text2longimage
        run: |
          echo "🔍 Verifying tool versions..."
          npx jest --version && echo "✅ Jest ready"
          npx eslint --version && echo "✅ ESLint ready"

          echo "🔍 Verifying critical dependencies..."
          npm list jest jest-environment-jsdom @jest/globals || echo "Dependencies listed above"

          echo "✅ All tools and dependencies ready for testing"

      - name: Run tests
        working-directory: ./text2longimage
        run: |
          echo "🧪 Running tests..."
          npm test

      - name: Run tests with coverage
        working-directory: ./text2longimage
        run: |
          echo "📊 Running tests with coverage..."
          npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./text2longimage/coverage/lcov.info
          directory: ./text2longimage/coverage/
          flags: text2longimage
          name: text2longimage-coverage
          fail_ci_if_error: false
