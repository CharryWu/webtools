name: Run Tests

on:
  push:
    branches: [main, master, develop]
    paths:
      - "text2longimage/**"
      - ".github/workflows/test.yml"
  pull_request:
    branches: [main, master, develop]
    paths:
      - "text2longimage/**"
      - ".github/workflows/test.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: text2longimage/package-lock.json

      - name: Verify package-lock.json exists
        working-directory: ./text2longimage
        run: |
          if [ ! -f package-lock.json ]; then
            echo "âš ï¸ package-lock.json not found, generating it..."
            npm install --package-lock-only
          else
            echo "âœ… package-lock.json found"
          fi

      - name: Install dependencies
        working-directory: ./text2longimage
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci
          echo "âœ… Dependencies installed"
          echo "ğŸ“‹ Checking installed packages:"
          npm ls --depth=0 || true

      - name: Verify Jest installation
        working-directory: ./text2longimage
        run: |
          echo "ğŸ” Checking Jest installation..."
          npx jest --version || echo "âŒ Jest not found via npx"
          ./node_modules/.bin/jest --version || echo "âŒ Jest not found in node_modules"

      - name: Run tests
        working-directory: ./text2longimage
        run: |
          echo "ğŸ§ª Running tests..."
          npm test

      - name: Run tests with coverage
        working-directory: ./text2longimage
        run: |
          echo "ğŸ“Š Running tests with coverage..."
          npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./text2longimage/coverage/lcov.info
          directory: ./text2longimage/coverage/
          flags: text2longimage
          name: text2longimage-coverage
          fail_ci_if_error: false
