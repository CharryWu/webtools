name: Run Tests

on:
  push:
    branches: [main, master, develop]
    paths:
      - "text2longimage/**"
      - ".github/workflows/test.yml"
  pull_request:
    branches: [main, master, develop]
    paths:
      - "text2longimage/**"
      - ".github/workflows/test.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: text2longimage/package-lock.json

      - name: Install dependencies
        working-directory: ./text2longimage
        run: |
          echo "ğŸ“¦ Installing dependencies with npm ci..."
          if [ ! -f package-lock.json ]; then
            echo "âš ï¸ package-lock.json not found, running npm install first..."
            npm install
          else
            echo "âœ… package-lock.json found, using npm ci for fast install"
            npm ci
          fi

          echo "ğŸ”§ Ensuring jest-environment-jsdom is available..."
          npm install jest-environment-jsdom@^29.7.0 --no-save
          echo "âœ… Dependencies installed successfully"

      - name: Verify installation
        working-directory: ./text2longimage
        run: |
          echo "ğŸ” Verifying tool versions..."
          npx jest --version && echo "âœ… Jest ready"
          npx eslint --version && echo "âœ… ESLint ready"

          echo "ğŸ” Verifying critical dependencies..."
          npm list jest jest-environment-jsdom @jest/globals || echo "Dependencies listed above"

          echo "âœ… All tools and dependencies ready for testing"

      - name: Run tests
        working-directory: ./text2longimage
        run: |
          echo "ğŸ§ª Running tests..."
          npm test

      - name: Run tests with coverage
        working-directory: ./text2longimage
        run: |
          echo "ğŸ“Š Running tests with coverage..."
          npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./text2longimage/coverage/lcov.info
          directory: ./text2longimage/coverage/
          flags: text2longimage
          name: text2longimage-coverage
          fail_ci_if_error: false
