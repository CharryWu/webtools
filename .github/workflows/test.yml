name: Run Tests

on:
  push:
    branches: [main, master, develop]
    paths:
      - "text2longimage/**"
      - ".github/workflows/test.yml"
  pull_request:
    branches: [main, master, develop]
    paths:
      - "text2longimage/**"
      - ".github/workflows/test.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: text2longimage/package-lock.json

      - name: Install dependencies
        working-directory: ./text2longimage
        run: |
          echo "📦 Installing dependencies with npm ci..."
          if [ ! -f package-lock.json ]; then
            echo "⚠️ package-lock.json not found, running npm install first..."
            npm install
          else
            echo "✅ package-lock.json found, using npm ci for fast install"
            npm ci
          fi
          echo "✅ Dependencies installed successfully"

          # Ensure jest-environment-jsdom is available
          if [ ! -d "node_modules/jest-environment-jsdom" ]; then
            echo "⚠️ jest-environment-jsdom not found, installing explicitly..."
            npm install jest-environment-jsdom@^29.7.0
          fi

      - name: Verify installation
        working-directory: ./text2longimage
        run: |
          echo "🔍 Verifying tool versions..."
          npx jest --version && echo "✅ Jest ready"
          npx eslint --version && echo "✅ ESLint ready"

          echo "🔍 Verifying dependencies..."
          [ -d "node_modules/jest-environment-jsdom" ] && echo "✅ jest-environment-jsdom" || echo "❌ jest-environment-jsdom missing"
          [ -d "node_modules/@jest/globals" ] && echo "✅ @jest/globals" || echo "❌ @jest/globals missing"

      - name: Run tests
        working-directory: ./text2longimage
        run: |
          echo "🧪 Running tests..."
          npm test

      - name: Run tests with coverage
        working-directory: ./text2longimage
        run: |
          echo "📊 Running tests with coverage..."
          npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./text2longimage/coverage/lcov.info
          directory: ./text2longimage/coverage/
          flags: text2longimage
          name: text2longimage-coverage
          fail_ci_if_error: false
